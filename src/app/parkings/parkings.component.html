
  <h1 class="text-center">Liste des Parking Ville de Rouen</h1>
  <section class="w-full h-full flex flex-wrap items-center">
    <div class="mx-auto" *ngFor="let parking of parkings">
    <div class="border-2 w-96 bg-white rounded-md px-6 py-6 mx-2 my-2 shadow-md">
      <h3 class="text-gray-900 text-xl leading-tight font-medium mb-2">
       <span class="font-medium">Parking : </span> {{ parking.nom }}
      </h3>
      <p class="text-gray-700 text-base mb-4">
        Nombrede places disponibles: {{ parking.nbPlacesDispo }}
      </p>
      <p class="text-gray-700 text-base mb-4">
        Nombre de places totales: {{ parking.nbPlacesTotal }}
      </p>
      <p class="text-gray-700 text-base mb-4">Statut: {{ parking.statut }}</p>
      <span class="text-start  border-t border-gray-300 text-gray-600">Mise Ã  jour: {{ parking.heureMaj }}</span>
    </div>
  </div>
</section>
